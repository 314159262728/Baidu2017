<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单一 单个表单项的检验</title>
    <link rel="stylesheet" href="form1.css">
  </head>
  <body>
  <form method="post" action="" onsubmit="return eg.regCheck()">
    <label for="username">
      <span>用户名：</span>
      <input id="username" type="text">
    </label>
    <label for="pswd">
      <span>密码：</span>
      <input id="pswd" type="password" >
    </label>
    <div id="pswDiv"></div><i id="pswdLv"></i>

    <label for="pswdCheck">
      <span>确认密码：</span>
      <input id="pswdCheck" type="password">
    </label>

    <label>
      <span>邮箱：</span>
      <input id="email" type="text">
    </label>

    <label id="sex">
      <span>性别：</span>
      <input type="radio" name="sex" value="1" checked="checked">男
      <input type="radio" name="sex" value="0">女
    </label>

    <label id="hobby">
      <span>爱好：</span>
      <input type="checkbox" class="hobby" value="运动">运动
      <input type="checkbox" class="hobby" value="艺术">艺术
      <input type="checkbox" class="hobby" value="科学">科学
    </label>

    <label id="describe">
      <span>个人描述：</span>
      <textarea rows="4"   name="text" type="text" placeholder="这是一个多行输入框，输入您的个人描述"></textarea>
    </label>

    <button id="login" value="注册" type="submit">注册</button><br>
    <button id="lock" value="解锁" type="button" style="display: none">解锁</button>
  </form>

    <script src="form1.js" charset="utf-8"></script>
  </body>

</html>
