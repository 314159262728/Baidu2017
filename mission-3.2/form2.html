<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单二 多个表单项的动态校验</title>
    <link rel="stylesheet" href="form2.css">
  </head>
  <body>
    <label for="userName">
      <span>用户名：</span>
      <input id="userName" type="text" name="" value="">
    </label>
    <p id="pUserName"></p>
    <label for="pwd">
      <span>密码:</span>
    <input id="pwd" type="text" name="" value="">
    </label>
    <p id="pPwd"></p>
    <label for="conPwd">
    <span>确认密码:</span>
    <input id="conPwd" type="text" name="" value="">
    </label>
    <p id="pconPwd"></p>
    <label for="email">
    <span>邮箱:</span>
    <input id="email" type="text" name="" value="">
    </label>
    <p id="pEmail"></p>
    <label for="phoneNum">
    <span>手机号:</span>
    <input id="phoneNum" type="text" name="" value="">
    </label>
    <p id="pPhoneNum"></p>
    <button id="submit" type="button" name="button">提交</button>
    <script src="form2.js" charset="utf-8"></script>
  </body>

</html>
