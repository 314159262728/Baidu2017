<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动态数据绑定-四——Vue基础</title>
    <script src="selfvue1.js">
    </script>
  </head>
  <body>
    <div id="app">
    <p>姓名：{{user.name}}</p>
    <p>年龄：{{user.age}}</p>
    </div>
    <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        user: {
          age: 25,
          name: 'youngwind'

        }
      }
      });
    </script>
  </body>
</html>
